version: 2
updates:
  - package-ecosystem: "pip"
    directory: "/backend"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 10
    labels:
      - "dependencies"
      - "security"
    commit-message:
      prefix: "deps"
    groups:
      production-dependencies:
        patterns:
          - "*"
        exclude-patterns:
          - "*dev*"
          - "*test*"
      development-dependencies:
        patterns:
          - "*dev*"
          - "*test*"
